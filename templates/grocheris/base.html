<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
  <head>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>

    {% block script %}{% endblock %}
    
    <title>{% block title %}{% endblock %}</title>    

    <style type="text/css">
      html, body {
	  font: normal 14px/20px Helvetica, Verdana;
	  margin: 0;
	  padding: 0;
      }

      div {
	  display: block;
      }

      a:link, a:visted {
	  color: #000;
      }

      a:hover {
	  color: #999;
      }

      #content {
	  width: 60%;
	  margin-left: 50px;
      }

      #nav {
	  float: right;
	  width: 30%;
      }

      #item-table {
	  width: 70%;
	  margin: 10px 10px 10px 10px;
      }

      .item-row-nav {
	  float: right;
      }

      .low {
	  background: #ffffe0;
      }
    </style>
  </head>

  <body>

    <div id="nav">
      <a href="/stock">Stuff we have</a> <br />
      <a href="/shop">Shopping list</a>
    </div>

    <div id="content">
      {% block content %}

      {% endblock %}
    </div>

  </body>
</html>
